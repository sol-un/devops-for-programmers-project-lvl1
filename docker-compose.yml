version: "3"
services:
  app:
    image: solxun/devops-for-programmers-project-lvl1
    build:
      context: .
      dockerfile: Dockerfile.production
    command: bash -c 'sleep 3 && make test'
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_PASSWORD: password